<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 80%;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Odd or Even Checker</h2>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="checkNumber()">Check</button>
        <p class="result" id="resultText"></p>
    </div>

    <script>
        function checkNumber() {
            let number = document.getElementById("numberInput").value;
            let resultText = document.getElementById("resultText");

            if (number === "") {
                resultText.textContent = "Please enter a number!";
                resultText.style.color = "red";
                return;
            }

            number = parseInt(number);

            if (isNaN(number)) {
                resultText.textContent = "Invalid input! Enter a number.";
                resultText.style.color = "red";
            } else if (number % 2 === 0) {
                resultText.textContent = number + " is an Even Number!";
                resultText.style.color = "green";
            } else {
                resultText.textContent = number + " is an Odd Number!";
                resultText.style.color = "blue";
            }
        }
    </script>

</body>
</html>
